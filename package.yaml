name:                kelen-sikidy
version:             0.1.0.0
github:              "cafuneandchill/kelen-sikidy"
license:             BSD3
author:              "cafuneandchill"
maintainer:          "cafuneandchill@github.com"
copyright:           "2022 cafuneandchill"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/cafuneandchill/kelen-sikidy#readme>

dependencies:
- base >= 4.7 && < 5
- array
- random
- HUnit

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  kelen-sikidy-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - kelen-sikidy

tests:
  kelen-sikidy-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - kelen-sikidy
